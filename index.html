<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two&display=swap" rel="stylesheet">

    <title>Note Take</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><i class="fa fa-sticky-note-o"></i>Note Take</span>
            <div class="search">
                <input type="text" placeholder="search">
            </div>
        </div>
    </nav>

    <section id="main">
        <div class="container">
            <!-- ----------------- Add Note ----------------- -->
            <div class="row">
                <div class="col-md-12">
                    <div class="add-note">
                        <div class="card">
                            <div class="card-body">
                                <h1>Add Note</h1>
                                <p class="alert">Both Field are Required!</p>
                                <div class="input-group flex-nowrap">
                                    <input type="text" id="title-input" class="form-control input" placeholder="Title"
                                        aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                                <div class="form-group mt-3">
                                    <div class="float-right">
                                        <label id="false" onclick="Switch(id)" class="switch"><abbr
                                                title="code (HTML)"><i class="fa fa-code"></i></abbr></label>
                                    </div>
                                    <textarea id="note-textarea" class="form-control textarea"
                                        placeholder="Write Your Note" rows="8"></textarea>
                                </div>
                                <button id="addNoteBtn" onclick="Analyze()">Add Note</button>
                                <b id="textarea-length"></b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ------------------------ All Notes Heading ----------------- -->
            <div class="note-heading">
                <h1>All Your Notes</h1>
            </div>
            <!-- ------------------------ All Notes ------------------------ -->
            <div class="row parent"></div>
        </div>
    </section>

    <!-- Bootsrap CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- ------------------------ JavaScript ------------------------ -->
    <script src="app.js"></script>

</body>

</html>
